name: ğŸš€ Deploy Next App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [23.x]

    env:
      SSH_KEY: ${{ secrets.SSH_KEY }}
      VPS_ADDR: ${{ secrets.VPS_ADDR }}  # Set VPS_ADDR as an environment variable

    steps:
      # Checkout the code
      - name: ğŸ“‚ Checkout Code
        uses: actions/checkout@master

      # Set up Node.js
      - name: ğŸ”§ Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # Build the website
      - name: ğŸ—ï¸ Build Website
        run: |
          npm i
          npm run build

      # Configure SSH
      - name: ğŸ”‘ Set up SSH Key
        run: |
          mkdir ~/.ssh
          echo "$SSH_KEY" >> ~/.ssh/github-action
          chmod 400 ~/.ssh/github-action

      - name: âš™ï¸ Configure SSH
        run: |
          echo -e "Host vps\n\tUser root\n\tHostname $VPS_ADDR\n\tIdentityFile ~/.ssh/github-action\n\tStrictHostKeyChecking No" >> ~/.ssh/config

      # Stop PM2 process
      - name: ğŸ›‘ Stop PM2 Process
        run: ssh vps "pm2 stop tongtonginc || true"

      # Sync entire project directory
      - name: ğŸ“‚ Sync Project Directory to VPS
        run: rsync -az --delete -e ssh ./ vps:/root/tongtonginc.com-beta/

      # Start PM2 process
      - name: â–¶ï¸ Start PM2 Process
        run: ssh vps "pm2 start tongtonginc"
