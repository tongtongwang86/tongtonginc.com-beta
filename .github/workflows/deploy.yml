name: ðŸš€ Deploy Next App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [23.x]

    env:
      SSH_KEY: ${{ secrets.SSH_KEY }}
      VPS_ADDR: ${{ secrets.VPS_ADDR }}  # Set VPS_ADDR as an environment variable

    steps:
      # Checkout the code
      - name: ðŸ“‚ Checkout Code
        uses: actions/checkout@master

      # Set up Node.js
      - name: ðŸ”§ Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # Build the website
      - name: ðŸ—ï¸ Build Website
        run: |
          npm i
          npm run build

      # Configure SSH
      - name: ðŸ”‘ Set up SSH Key
        run: |
          mkdir ~/.ssh
          echo "$SSH_KEY" >> ~/.ssh/github-action
          chmod 400 ~/.ssh/github-action

      - name: âš™ï¸ Configure SSH
        run: |
          echo -e "Host vps\n\tUser root\n\tHostname $VPS_ADDR\n\tIdentityFile ~/.ssh/github-action\n\tStrictHostKeyChecking No" >> ~/.ssh/config

      # Deploy to VPS
      # - name: ðŸš¦ Stop Existing App on VPS
      #   run: ssh vps "pm2 stop tongtonginc"

      - name: ðŸ“¤ Upload Build Files to VPS
        run: rsync -re ssh ./.next/ vps:/root/tongtonginc.com-beta/.next

      - name: ðŸ”„ Restart App on VPS
        run: ssh vps "pm2 start tongtonginc"
